<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { font-family: Arial; }
    input { width: 100px; margin: 5px; }
    button { margin: 5px; }
    #result { font-weight: bold; font-size: 20px; margin-top: 10px; color: darkblue; }
  </style>
</head>
<body>
  <h2>üî¢ Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter 1st number">
  <input type="number" id="num2" placeholder="Enter 2nd number">
  <br>
  <button onclick="calculate('add')">‚ûï Add</button>
  <button onclick="calculate('sub')">‚ûñ Sub</button>
  <button onclick="calculate('mul')">‚úñÔ∏è Multiply</button>
  <button onclick="calculate('div')">‚ûó Divide</button>
  <p id="result"></p>
  <script>
    function calculate(op) {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let res;
      switch(op) {
        case "add":
          res = n1 + n2;
          break;
        case "sub":
          res = n1 - n2;
          break;
        case "mul":
          res = n1 * n2;
          break;
        case "div":
          res = n2 !== 0 ? (n1 / n2).toFixed(2) : "‚ùå Cannot divide by zero";
          break;
      }
      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
